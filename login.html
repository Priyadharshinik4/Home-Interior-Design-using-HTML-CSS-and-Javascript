<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/logo.png">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="signin">
        <div class="signin1">
            <img src="assets/bg.jpg" alt="Backgroung Image">
        </div>
        <div class="signin2">
            <div class="signin3">
                <h3>SIGN IN</h3>
            </div>
            <div class="name">
                <input type="text" name="username" placeholder=" Username" required>
            </div>
            <div class="name">
                <input type="password" name="password" placeholder=" Password" required>
            </div>    
            <div class="check">
                <input type="checkbox" name="remember" id="remember" style="cursor: pointer;">
                <label for="remember">Remember me</label><br>
                <small><a href="#">Forget Password</a></small>
            </div>
            <div class="submit">
                <button><a href="index.html">LOGIN</a></button>
            </div>
            <div class="signin4">
                <h6>Or Signin with</h6>
            </div>
            <div class="icons2">
                <i class="fa-brands fa-facebook" style="color: rgb(18, 69, 146);"></i>
                <i class="fa-brands fa-google-plus-g" style="color: red;"></i>
                <i class="fa-brands fa-twitter" style="color: rgb(26, 141, 194);"></i>
            </div>
            <div class="signup">
                <h6>Don't have an account?<a href="signup.html">Sign up</a></h6> 
            </div>
        </div>
</body>
</html>
