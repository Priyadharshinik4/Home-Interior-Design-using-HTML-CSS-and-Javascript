<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/logo.png">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="signin">
        <div class="signin1">
            <img src="assets/bg.jpg" alt="Backgroung Image">
        </div>
        <div class="form">
            <form action="index.html" name="validateform" method="post" onsubmit="return validationform()">
                <div class="signup1">
                    <h3>SIGN UP</h3>
                </div>
                <input type="text"  name="firstname" id="firstname" placeholder="Firstname"><br>
                <input type="text" name="lastname" id="lastname" placeholder="Lastname"><br>
                <input type="text" name="city" id="city" placeholder="City"><br>
                <input type="number" name="phoneno" id="phoneno" placeholder="Phone No"><br>
                <input type="email" name="email" id="email" placeholder="Email Id"><br>
                <div class="submit">
                    <button>SUBMIT</button>
                </div>
                <div class="signin4">
                    <h6>Or Signup with</h6>
                </div>
                <div class="icons2">
                    <i class="fa-brands fa-facebook" style="color: rgb(18, 69, 146);"></i>
                    <i class="fa-brands fa-google-plus-g" style="color: red;"></i>
                    <i class="fa-brands fa-twitter" style="color: rgb(26, 141, 194);"></i>
                </div>
            </form>
        </div>
        </div>
    
</body>
</html>
